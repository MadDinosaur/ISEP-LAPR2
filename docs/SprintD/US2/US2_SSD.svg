ly="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="58" y="301.2139">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="241" x="69" y="301.2139">shows the data and requests confirmation</text><polygon fill="#A80036" points="305,332.4219,315,336.4219,305,340.4219,309,336.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="41" x2="311" y1="336.4219" y2="336.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="48" y="331.5654">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="100" x="59" y="331.5654">confirms the data</text><polygon fill="#A80036" points="52,362.7734,42,366.7734,52,370.7734,48,366.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="46" x2="316" y1="366.7734" y2="366.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="58" y="361.917">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="69" y="361.917">informs operation success</text><!--MD5=[022f3c1c5278aa5f5d377d73b9049eea]
@startuml
actor Client as admin
participant ":System" as sys

admin -> sys : **1** starts personal data update
sys - -> admin : **2** displays client data
loop until client finishes editing
admin -> sys : **3** selects data to edit
sys - -> admin : **4** requests new data
admin -> sys : **5** types requested data
end loop
sys - -> admin : **6** shows the data and requests confirmation
admin -> sys : **7** confirms the data
sys - -> admin : **8** informs operation success
@enduml

